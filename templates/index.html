            <ul class="flex flex-col mt-4 md:flex-row md:space-x-10 md:mt-0 md:text-sm md:font-medium h-10">
              <li>

              </li>
              <li>
                <a href="resources" class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-[#bd672a] md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent font-bold">Resources</a>
              </li>
              <!-- Toggle B -->
              <div class="flex items-center justify-center w-full">
                <label for="toggleB" class="flex items-center cursor-pointer">
                  <!-- toggle -->
                  <div class="relative">
                    <!-- input -->
                    <input type="checkbox" id="toggleB" class="sr-only">
                    <!-- line -->
                    <div class="block bg-[#bd672a] w-14 h-8 rounded-full"></div>
                    <!-- dot -->
                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- header -->
                <header class="text-[#bd672a] text-6xl text-center my-6 font-extrabold" style="text-shadow: 1px 1px 2px black">Upload Image Here</header>
                    <!--<hr>-->

                <!-- submission and upload -->
                <form action="/index" method="POST" enctype="multipart/form-data">
                    <div class="flex items-center justify-center mx-96">
                        <!-- select image -->
                        <div class = "form-group my-6">
                            <label class="text-[#bd672] text-xl text-center font-bold">Select Image</label>
                            <div class = "custom-file">
                                <input type="file" class="custom-file-input" name="image" id="image">
                                <!--<label class = "custom-file-label" for="image"> Select Image...</label>-->
                            </div>
                        </div>
                        <!-- submission -->
                        <div class="my-6 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow w-36">
                            <button type="button" onclick="window.location.href='{{url_for('results') }}';">
                                Upload Image
                            </button>
                        </div>

<!--                         <a href="results">To Results</a> -->
                    </div>
                </div>
            </form>
        </div>
